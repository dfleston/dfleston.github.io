<div class="post-meta">
  <time datetime="{{ .Date.Format "2006-01-02" }}">
    {{ .Date.Format "January 2, 2006" }}
  </time>
  {{- if .Params.reading_time | default true }}
  <span aria-label="Reading time">{{ .ReadingTime }} min read</span>
  {{- end -}}
  {{- if .Lastmod.After .Date }}
  <span aria-label="Last updated">
    Updated: {{ .Lastmod.Format "Jan 2, 2006" }}
  </span>
  {{- end -}}
</div>
{{- if .Params.tags -}}
<div class="tags">
  {{- range .Params.tags -}}
  <a href="{{ "tags" | absLangURL }}/{{ . | urlize }}/" class="tag">#{{ . }}</a>
  {{- end -}}
</div>
{{- end -}}
